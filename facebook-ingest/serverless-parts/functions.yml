# Facebook access loader Lambda function
FacebookAccessLoader:
  handler: src/facebook_access_loader.handler
  layers:
    - ${self:custom.layers.requests_layer_arn}
  description: Get Facebook account ID(s) / token(s).
  timeout: 900
  memorySize: 128 # MB
  environment:
    fb_secrets_url: ${self:custom.env.fb_secrets_url}
    fb_secret_name: ${self:custom.env.fb_secret_name}
    fb_use_secret: ${self:custom.env.fb_use_secret}

    job_name:  ${self:custom.env.job_name}
    s3_data_bucket: ${self:custom.env.data_bucket}
    s3_code_bucket: ${self:custom.env.code_bucket}
    latest_epoch: ${self:custom.env.latest_epoch}
    s3_key_conf_file: ${self:custom.s3_key_conf_file}
